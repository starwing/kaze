syntax = "proto3";
package kaze;

message Hdr {
  string bodyType = 1;
  uint32 srcIdent = 2;
  uint32 seq = 3;
  uint32 ack = 4;

  oneof routeType {
    uint32 dstIdent = 5;
    uint32 dstRandMask = 6;
    uint32 dstBroadcastMask = 7;
    DstMulticast dstMulticast = 8;
  }

  message DstMulticast {
    // all idents that the pkg will be sent to
    repeated uint32 dstIdents = 1;
  }

  map<string, string> headers = 9;
  uint32 retCode = 10;
  uint32 version = 11;
}
